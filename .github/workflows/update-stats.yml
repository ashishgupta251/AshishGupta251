name: Update GitHub Readme Stats images
on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *" # runs daily at 02:00 UTC (optional)

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Try download stats SVGs from mirrors
        run: |
          set -e
          mkdir -p tmp
          STATS_URLS=(
            "https://github-readme-stats.vercel.app/api?username=ashishgupta251&show_icons=true&theme=tokyonight"
            "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api?username=ashishgupta251&show_icons=true&theme=tokyonight"
            "https://github-readme-stats-jitpack-io.vercel.app/api?username=ashishgupta251&show_icons=true&theme=tokyonight"
            "https://raw.githubusercontent.com/anuraghazra/github-readme-stats/master/api?username=ashishgupta251&show_icons=true&theme=tokyonight"
          )
          LANGS_URLS=(
            "https://github-readme-stats.vercel.app/api/top-langs/?username=ashishgupta251&layout=compact&theme=tokyonight"
            "https://github-readme-stats-git-masterrstaa-rickstaa.vercel.app/api/top-langs/?username=ashishgupta251&layout=compact&theme=tokyonight"
            "https://github-readme-stats-jitpack-io.vercel.app/api/top-langs/?username=ashishgupta251&layout=compact&theme=tokyonight"
            "https://raw.githubusercontent.com/anuraghazra/github-readme-stats/master/api/top-langs/?username=ashishgupta251&layout=compact&theme=tokyonight"
          )

          # download-first-success helper
          download_first() {
            local -n arr=$1
            local out=$2
            for url in "${arr[@]}"; do
              echo "Trying $url"
              if curl -sSfL --max-time 20 "$url" -o "$out"; then
                # quick check: ensure it's an svg (starts with "<svg" or contains "<svg")
                if grep -q "<svg" "$out"; then
                  echo "Downloaded from $url"
                  return 0
                else
                  echo "Downloaded content from $url but not svg, skipping"
                fi
              else
                echo "Failed: $url"
              fi
            done
            return 1
          }

          download_first STATS_URLS tmp/stats.svg || (echo "No working stats url" && exit 0)
          download_first LANGS_URLS tmp/langs.svg || (echo "No working langs url" && exit 0)

          # move to assets
          mkdir -p assets
          mv tmp/stats.svg assets/stats.svg
          mv tmp/langs.svg assets/langs.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/stats.svg assets/langs.svg || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update readme stats svgs"
            git push origin HEAD:main
          fi
